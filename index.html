<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best songs</h1>
        <div class="songlist"></div>
        <div class="SongItemContainer">
           
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Anti Hero</span>
                <span class="songlistplay"><span class="timestamp">04.30</span><i class=" fa-2x fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Dhariya</span>
                <span class="songlistplay"><span class="timestamp">06.30</span><i class=" fa-2x fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Slow Down</span>
                <span class="songlistplay"><span class="timestamp">03.30</span><i class=" fa-2x fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Love YOu</span>
                <span class="songlistplay"><span class="timestamp">05.30</span><i class=" fa-2x fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span> Ringtone</span>
                <span class="songlistplay"><span class="timestamp">01.30</span><i class=" fa-2x fa-solid fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" max="100">
        <div class="icons">
            <!---Fontawesome-->
            <i class=" fa-3x fa-solid fa-play"></i>
            <!--
            <i class=" fa-3x fa-regular fa-backward"></i>
            <i class="fa-thin fa-forward"></i> -->
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px"> Anti Hero
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4647097ae6.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
